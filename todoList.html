<!DOCTYPE html>

<html>
  <head>
    <title>Yet Another To-do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Best To-do List Ever</h1>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoInput" type="text">
    </div>
    <div>
      <button onclick="handlers.changeTodo()">Change</button>
      <input id="changeTodoPosition" type="number">
      <input id="changeTodoInput" type="text">
    </div>
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedInput" type="number">
    </div>

    <ul>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
